<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Pesci</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link id="highlight-light" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css" disabled>
    <link id="highlight-dark" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body>
    <div class="container" x-data="mainData()" x-init="init()" x-cloak>
        <div class="about">
            <div class="about-upper-section">
                <div class="photo-name-title">
                    <img class="profile-img" src="assets/profile.jpg" alt="Profile Picture" />
                    <h3 x-text="aboutData.name"></h3>
                    <h5 x-text="aboutData.profession"></h5>
                </div>

                <h4 style="margin-bottom: 0px;">Briefly Me</h4>
                <p class="personal-description" x-text="aboutData.brieflyMe"></p>

            </div>
            <div class="about-lower-section">
                <hr>
                <div class="personal-informations">

                    <div>
                        <p>Residence</p>
                        <p style="opacity: 0.75" x-text="aboutData.info.residence"></p>
                    </div>
                    <div>
                        <p>City</p>
                        <p style="opacity: 0.75" x-text="aboutData.info.city"></p>
                    </div>
                    <div>
                        <p>Age</p>
                        <p style="opacity: 0.75" x-text="aboutData.info.age"></p>
                    </div>

                </div>

                <hr>
                <div class="social-links">
                    <a :href="aboutData.socials.github" target="_blank">GitHub</a>
                    <a :href="aboutData.socials.linkedin" target="_blank">LinkedIn</a>
                    <a :href="aboutData.socials.email">Email</a>
                </div>
                <hr>
                <a :href="aboutData.cv" download class="cv-download">Scarica il CV</a>
            </div>
        </div>








        <div class="content">
            <div class="loading" x-show="loading">
                Loading...
            </div>
            <div x-show="currentPage === 'portfolio' && !loading">

                <div class="navigation">
                    <button @click="navigateProject('prev')">&#9664;</button>
                    <template x-for="(project, index) in projects" :key="project">
                        <span :class="{'active': index === projectIndex}" class="dot"></span>
                    </template>
                    <button @click="navigateProject('next')">&#9654;</button>
                </div>
                <div id="swap-content" class="swap-content">
                    <template x-if="content">
                        <div class="project">
                            <img class="project-img" :src="content.image" alt="Project Image">
                            <div class="project-title">
                                <h3 x-text="content.title"></h3>
                                <div class="tags">
                                    <span class="tag">UNREAL ENGINE 5</span>
                                    <span class="tag">GROUP PROJECT</span>
                                    <span class="tag">GAMEPLAY/AI PROGRAMMER</span>
                                </div>
                            </div>
                            <p style="opacity: 0.8;" x-text="content.description"></p>
                            <template x-for="section in content.sections" :key="section.title">
                                <div>
                                    <div class="rectangle">
                                        <span x-text="section.title" @click="toggleSection(section.title)"
                                            class="rectangle-text"></span>
                                        <span class="rectangle-icon">üîç</span>
                                    </div>
                                    <div x-show="section.isOpen" class="section-details">

                                        <div class="image-container" x-data="{ currentImageIndex: 0 }">
                                            <p x-text="section.content"></p>
                                            <template x-for="(img, index) in section.images" :key="img">
                                                <img :src="img" :class="{ 'hidden': currentImageIndex !== index }"
                                                    alt="Section Image">
                                            </template>
                                            <button class="image-nav prev" <blade
                                                click|%3D%26%2334%3BcurrentImageIndex%20%3D%20(currentImageIndex%20-%201%20%2B%20section.images.length)%20%25%20section.images.length%26%2334%3B>
                                                ‚ùÆ</button>
                                            <button class="image-nav next" <blade
                                                click|%3D%26%2334%3BcurrentImageIndex%20%3D%20(currentImageIndex%20%2B%201)%20%25%20section.images.length%26%2334%3B>
                                                ‚ùØ</button>
                                        </div>
                                        <div class="snippet-tabs">
                                            <template x-for="(snippet, index) in section.codeSnippets"
                                                :key="snippet.file">
                                                <div class="rectangle">
                                                    <span @click="toggleSnippet(snippet, index)"
                                                        :class="{'active': activeIndex === index}"
                                                        x-text="snippet.language" class="rectangle-text"></span>
                                                    <span class="rectangle-icon">üîç</span>
                                                </div>
                                            </template>
                                        </div>
                                        <div class="snippet-content" x-show="activeSnippet">
                                            <pre><code x-html="activeSnippet" class="hljs"></code></pre>
                                        </div>
                                    </div>
                                </div>
                            </template>


                        </div>

                    </template>

                </div>
                <div class="footer">
                    <button @click="navigateProject('prev')">&#9664;</button>
                    <template x-for="(project, index) in projects" :key="project">
                        <span :class="{'active': index === projectIndex}" class="dot"></span>
                    </template>
                    <button @click="navigateProject('next')">&#9654;</button>
                </div>
            </div>
            <div x-show="currentPage === 'form' && !loading">
                <h1>Compila il Form</h1>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="message">Messaggio:</label>
                    <textarea id="message" name="message"></textarea><br><br>
                    <input type="submit" value="Invia">
                </form>
            </div>
        </div>
        <div class="nav" x-show="!loading">
            <div class="nav-upper-section">
                <div class="icon-wrapper">
                    <i class="icon" @click="switchPage('portfolio')">
                        <img class="nav-icon" src="assets/portfolio.png" alt="My Happy SVG" />
                    </i>
                    <span class="tooltip">PORTFOLIO</span>
                </div>
                <div class="icon-wrapper">
                    <i class="icon" @click="switchPage('form')">
                        <img class="nav-icon" src="assets/contact.png" alt="My Happy SVG" />
                    </i>
                    <span class="tooltip">CONTACT ME</span>
                </div>
            </div>
            <div class="nav-lower-section">
                <div class="icon-wrapper">
                    <i id="theme-toggle" class="icon">
                        <img class="nav-icon" src="assets/darkmode.png" alt="Toggle Dark/Light Mode" />
                    </i>
                    <span class="tooltip">TOGGLE THEME</span>
                </div>
            </div>
        </div>
    </div>
    <div class="about-icon" onclick="toggleSections()"></div>
</body>

</html>
