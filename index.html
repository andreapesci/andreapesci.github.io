        <div class="content">
            <div class="loading" x-show="loading">
                Loading...
            </div>
            <div x-show="currentPage === 'portfolio' && !loading">

                <div class="navigation">
                    <template x-for="(project, index) in projects" :key="project.folder">
                        <div @click="navigateToProject(index)" @mouseenter="showPreview(index)" @mouseleave="hidePreview()" :class="{'active': index === projectIndex}" class="nav-project-tab">
                            <img :src="project.icon" :alt="project.title + ' icon'" class="nav-project-icon">
                            <p x-text="project.title"></p>
                            <div class="nav-project-preview" x-show="previewIndex === index" x-transition:enter="transition ease-out duration-150" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2" x-cloak>
                                <img :src="project.preview" :alt="project.title + ' preview'" class="nav-preview-image">
                                <p x-html="project.description" class="nav-preview-description"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div id="swap-content" class="swap-content">
                <template x-if="content">
                    <div class="project">
                        <template x-if="content.type === 'image'">
                            <img class="project-img" :src="content.image" alt="Project Image">
                        </template>
                        <template x-if="content.type === 'video'">
                            <iframe class="project-video" :src="content.image" frameborder="0">
                            </iframe>
                        </template>
                        <div class="project-title">
                            <h3 x-text="content.title"></h3>
                            <div class="tags">
                                <template x-for="tag in content.tags" :key="tag">
                                    <span class="tag" x-text="tag"></span>
                                </template>
                                <template x-if="content.link">
                                    <a :href="content.link" target="_blank" class="tag clickable-tag">
                                        <span>DOWNLOAD</span>
                                    </a>
                                </template>
                            </div>
                        </div>
                        <p style="opacity: 0.8;" x-html="content.description"></p>
                        <template x-for="(section, sectionIndex) in content.sections" :key="section.title">
                            <div class="rectangle-section">
                                <div class="rectangle-content" @click="toggleSection(section.title)">
                                    <span x-text="section.title" class="rectangle-text"></span>
                                    <i :class="{'fa-chevron-down': !section.isOpen, 'fa-chevron-up': section.isOpen}" class="fa-solid rectangle-icon"></i>


                                </div>
                                <div x-show="section.isOpen" class="section-details" x-transition.duration.500ms>
                                    <p x-html="section.content"></p>
                                    <div class="image-container" x-data="mediaNavigator(section.images, section.videos)">
                                        <template x-for="(mediaItem, index) in combinedMedia" :key="index">
                                            <div>
                                                <template x-if="mediaItem.type === 'image'">
                                                    <img :src="mediaItem.src" :class="{ 'hidden': currentMediaIndex !== index }" alt="Section Media">
                                                </template>
                                                <template x-if="mediaItem.type === 'video'">
                                                    <iframe :src="mediaItem.src" :class="{ 'hidden': currentMediaIndex !== index }" class="video-container" title="YouTube video player" frameborder="0" autoplay allowfullscreen></iframe>
                                                </template>
                                            </div>
                                        </template>
                                        <button class="image-nav prev" @click="prevMedia">❮</button>
                                        <button class="image-nav next" @click="nextMedia">❯</button>
                                    </div>

                                    <div class="snippet-tabs">
                                        <template x-for="(snippet, index) in section.codeSnippets" :key="snippet.file">
                                            <div @click="toggleSnippet(sectionIndex, snippet, index)" :class="{'active': section.activeIndex === index}" class="rectangle snippet-rectangle">
                                                <span x-text="snippet.name" class="rectangle-text"></span>
                                                <i class="fa-solid fa-code rectangle-icon"></i>

                                            </div>
                                        </template>
                                    </div>
                                    <div class="snippet-content" x-show="section.activeSnippet" x-transition.duration.500ms>
                                        <pre><code x-html="section.activeSnippet" class="hljs"></code></pre>
                                    </div>
                                </div>
                            </div>
                        </template>

                    </div>
                </template>


            </div>

            </template>

        </div>
